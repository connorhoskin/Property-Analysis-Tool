<!-- properties/templates/properties_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties List</title>
</head>
<body>
    <h1>All Properties</h1>
    <ul>
        {% for property in properties %}
            <li>
                <strong>{{ property.address }}</strong> - Purchase Price: ${{ property.purchase_price }} - Expected Rent: ${{ property.expected_rent }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'property_create' %}">Add a New Property</a>
</body>
</html>
