<!-- properties/templates/property_create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
</head>
<body>
    <h1>Add a New Property</h1>
    <form method="POST" action="{% url 'property_create' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Display the form fields here -->
        <button type="submit">Add Property</button>
    </form>
    <a href="{% url 'property_list' %}">Back to Properties List</a>
</body>
</html>
